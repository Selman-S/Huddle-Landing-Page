<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Huddle landing page with single introductory section</title>
    <script
      src="https://kit.fontawesome.com/86de9a5cab.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="./images/logo.svg" alt="logo" id="logo-svg" />
      </div>
    </header>
    <main>
      <section id="illustration">
        <img src="./images/illustration-mockups.svg" alt="illustration" />
      </section>
      <section id="description">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <a href="#" id="button">Register</a>
      </section>
    </main>
    <footer>
      <div id="social-icons">
        <i class="fa-brands social fa-facebook-f"></i>
        <i class="fa-brands social fa-twitter"></i>
        <i class="fa-brands social fa-instagram"></i>
      </div>
     
    </footer>
  </body>
</html>
